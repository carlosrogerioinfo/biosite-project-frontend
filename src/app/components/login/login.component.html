<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden bg">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:50%">
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.17rem; background: linear-gradient(299deg, var(--primary-color) 10%, rgba(99, 221, 243, 1) 47%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="assets/logo/eblogo.svg" alt="Image" height="70" class="mb-3">
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">E-mail</label>
                    <input id="email1" [(ngModel)]="email" type="text" placeholder="E-mail" pInputText class="w-full mb-3" style="padding:1rem;">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Senha</label>
                    <p-password id="password1" [(ngModel)]="password" weakLabel="Senha fraca" mediumLabel="Senha boa" strongLabel="Senha forte"
                    [feedback]="false" placeholder="Senha" [toggleMask]="true" styleClass="w-full mb-3"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Lembrar senha</label>
                        </div>
                        <!-- <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a> -->
                    </div>
                    <button pButton pRipple label="Login" class="w-full p-3 text-xl" (click)="login()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
